        <form>
          <fieldset class="filter-container" id="colourFilter">
            <ul> By color
              <input class="checkbox3" type="checkbox" name="colour" value="black" id="black"> <label
                for="black"></label>
              <img src="img/icons/black.png" width=20px alt="black">
              <input class="checkbox2" type="checkbox" name="colour" value="white" id="white"> <label
                for="white"></label>
              <img src="img/icons/white.png" width=20px alt="white">
              <input class="checkbox2" type="checkbox" name="colour" value="grey" id="grey"> <label for="grey"></label>
              <img src="img/icons/grey.png" width=20px alt="grey">
              <input class="checkbox2" type="checkbox" name="colour" value="red" id="red"> <label for="red"></label>
              <img src="img/icons/red.png" width=20px alt="red">
              <input class="checkbox2" type="checkbox" name="colour" value="blue" id="blue"> <label for="blue"></label>
              <img src="img/icons/blue.png" width=20px alt="blue">
              <button class="checkbox2 filterButton" type="button" onclick="getFilteredProducts()"><span>Filter by
                  color</span></button>
            </ul>
          </fieldset>

          <fieldset class="filter-container" id="materialFilter">
            <ul> By material
              <input class="checkbox1" type="checkbox" name="material" value="stone" id="stone"> <label
                for="stone">Stone</label>
              <input class="checkbox1" type="checkbox" name="material" value="glass" id="glass"> <label
                for="glass">Glass</label>
              <input class="checkbox1" type="checkbox" name="material" value="acrylic" id="acrylic"> <label
                for="acrylic">Acrylic</label>
              <button class="checkbox2 filterButton" type="button" onclick="getFilteredProducts()"><span>Filter by
                  material</span></button>
            </ul>
          </fieldset>

          <fieldset class="filter-container">
            <label for="sort">Show</label>
            <select name="sort" id="sort" onchange="getFilteredProducts()">
              <option value="price-high">Price, highest to lowest</option>
              <option value="price-low">Price, lowest to highest</option>
              <option value="fav">Your favorite items</option>
            </select>
            <br>
          </fieldset>

          <main>
            <section id="products"></section>
          </main>
