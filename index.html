  <meta charset="utf-8">

<body>

  <header>

    <!-- IM --- navidation menu -->
    <span class="grid-container-mobile">
      <img class="logo" src="img/logo-assets/logo 2.png" alt="logo">
      <img class="fav-header" src="img/favorite.png" alt="favorite">
      <img class="notification-header" src="img/notification.png" alt="notification">
      <img class="cart-header" src="img/cart.png" alt="cart">
      <img class="user-header" src="img/user.png" alt="user">
      <!-- <img class="shop-header" src="img/store.png" alt="shop" href="https://ynet.co.il"> -->
      <a href="https://ynet.co.il"><img src="img/store.png" width="30" height="30"  alt="shop"></a>
    </span>

    <!-- Navigation menu and toggle button (example)
    <nav aria-label="Primary">
      <ul>
        <li><a href="#">Webpage</a>

    <!-- Search the site -->
    <form class="grid-container-search">
      <img class="menu" src="img/menu.png" alt="menu">
      <input type="search" name="find" id="find">
      <button type="button" onclick="getFilteredProducts()"><span class="material-icons">search</span></button>
      <img class="toggle-view" src="img/list.png" alt="list">
    </form>

    <main>
      <header>
        <!-- <h1>Sale on [Category Name]</h1> -->
        <!-- Filtering product form -->
        <br>
        <form>
          <fieldset class="filter-container" id="colourFilter">
            <ul> By color
              <input type="checkbox" name="colour" value="black" id="black"> <label for="black">Black</label>
              <input type="checkbox" name="colour" value="white" id="white"> <label for="white">White</label>
              <input type="checkbox" name="colour" value="grey" id="grey"> <label for="grey">Grey</label>
              <input type="checkbox" name="colour" value="red" id="red"> <label for="red">Red</label>
              <input type="checkbox" name="colour" value="blue" id="blue"> <label for="blue">Blue</label>
              <button type="button" onclick="getFilteredProducts()"><span>Filter by color</span></button>
            </ul>
          </fieldset>

          <fieldset class="filter-container" id="materialFilter">
            <ul> By material
              <input type="checkbox" name="material" value="stone" id="stone"> <label for="stone">Stone</label>
              <input type="checkbox" name="material" value="glass" id="glass"> <label for="glass">Glass</label>
              <input type="checkbox" name="material" value="acrylic" id="acrylic"> <label for="acrylic">Acrylic</label>
              <button type="button" onclick="getFilteredProducts()"><span>Filter by material</span></button>
            </ul>
          </fieldset>

          <fieldset class="filter-container">
            <label for="sort">Show</label>
            <select name="sort" id="sort" onchange="getFilteredProducts()">
              <option value="price-high">Price, highest to lowest</option>
              <option value="price-low">Price, lowest to highest</option>
              <option value="fav">Your favorite items</option>
            </select>
          </fieldset>

          <main>
            <section id="products"></section>
          </main>



          <script src="js/index.js"></script>
</body>

</html>
