<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My craft store</title>
  <meta name="My crafts" content="All you need to be crafty">
  <meta name="IM" content="Inna Manova">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Ruda&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <header>
    <!-- IM --- navidation menu -->
    <span class="grid-container-mobile">
      <img class="logo" src="img/logo-assets/logo 2.png" alt="logo">

      <img class="fav-header" src="img/favorite.png" width=30px alt="favorite">
      <img class="notification-header" src="img/notification.png" width=30px alt="notification">
      <img class="cart-header" src="img/cart.png" width=30px alt="cart">
      <img class="user-header" src="img/user.png" width=30px alt="user">
      <a href="https://ynet.co.il"><img class="shop-header" src="img/store.png" width=30px alt="shop"></a>
    </span>



    <!-- Search the site -->
    <form class="grid-container-search">
      <img class="menu" src="img/menu.png" alt="menu">
      <input type="search" name="find" id="find">
      <button type="button" onclick="getFilteredProducts()"><span class="material-icons">search</span></button>
      <img class="toggle-view" src="img/list.png" alt="list">
    </form>

    <main>
      <header>
        <!-- <h1>Sale on [Category Name]</h1> -->
        <!-- Filtering product form -->
        <br>
        <form>
          <fieldset class="filter-container" id="colourFilter">
            <ul > By color 
              <input class="checkbox2" type="checkbox" name="colour" value="black" id="black"  > <label for="black"></label>
              <img src="img/icons/black.png" width=20px alt="black">
              <input type="checkbox" name="colour" value="white" id="white"> <label for="white"></label>
              <img src="img/icons/white.png" width=20px alt="white">
              <input type="checkbox" name="colour" value="grey" id="grey"> <label for="grey"></label>
              <img src="img/icons/grey.png" width=20px alt="grey">
              <input type="checkbox" name="colour" value="red" id="red"> <label for="red" ></label>
              <img src="img/icons/red.png" width=20px alt="red">
              <input type="checkbox" name="colour" value="blue" id="blue"> <label for="blue"></label>
              <img src="img/icons/blue.png" width=20px alt="blue">
              <button type="button" onclick="getFilteredProducts()"><span>Filter by color</span></button>
            </ul>
          </fieldset>

          <fieldset class="filter-container" id="materialFilter">
            <ul> By material
              <input type="checkbox" name="material" value="stone" id="stone"> <label for="stone">Stone</label>
              <input type="checkbox" name="material" value="glass" id="glass"> <label for="glass">Glass</label>
              <input type="checkbox" name="material" value="acrylic" id="acrylic"> <label for="acrylic">Acrylic</label>
              <button type="button" onclick="getFilteredProducts()"><span>Filter by material</span></button>
            </ul>
          </fieldset>

          <fieldset class="filter-container">
            <label for="sort">Show</label>
            <select name="sort" id="sort" onchange="getFilteredProducts()">
              <option value="price-high">Price, highest to lowest</option>
              <option value="price-low">Price, lowest to highest</option>
              <option value="fav">Your favorite items</option>
            </select>
          </fieldset>

          <main>
            <section id="products"></section>
          </main>



          <script src="js/index.js"></script>
</body>

</html>
